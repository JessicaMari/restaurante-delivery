<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<meta charset="UTF-8">
<title>Pagina Inicial</title>

 <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.min.css}" />
 <link rel="stylesheet" th:href="@{/css/fontawesome/css/fontawesome-all.min.css}" />
 
  <link th:href="@{/css/bootstrap-ecommerce/css/uikit.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/bootstrap-ecommerce/css/responsive.css}" rel="stylesheet" media="only screen and (max-width: 1200px)" />
   

</head>
<body>

	<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Tempero de Casa</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Pagina
						Principal <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/prato/listar}">Lista de Pratos</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/usuario/cadastrar}">Cadastrar
						Cliente</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/prato/cadastrar}">Cadastrar Pratos</a></li>
						<li class="nav-item"><a class="nav-link"
					th:href="@{/usuario/logar}">Login</a></li>
			</ul>
		</div>
	</nav>

<section class="section-content mt-3">
        <div class="container">
            <h4 class="title-text">Todos os Produtos</h4>
            <div class="row">

                <div class="col-md-4" th:each="prato : ${pratos}">
                    <figure class="card card-product">
                        <div class="img-wrap p-2">
                            <img th:src="@{images/{nome}(nome = ${prato.imagem})}">
                        </div>
                        <figcaption class="info-wrap">
                            <a th:href="@{/prato/{id}(id = ${prato.id})}">
                                <h4 class="title" th:text="${prato.nomePrato}"></h4>
                            </a>
                            
                        </figcaption>
                        <div class="bottom-wrap">
                            <div>
                                <a th:href="@{/carrinho/add/{id}(id = ${prato.id})}" class="btn btn-sm btn-primary float-right">
                                    <i class="fa fa-shopping-cart"></i> Adicionar ao Carrinho
                                </a>
                            </div>
                            <div class="price-wrap h5">
                                <span class="price-new">R$ [[${#numbers.formatDecimal(prato.precoPrato, 0, 'POINT', 2, 'COMMA')}]]</span>
                            </div>
                        </div>
                    </figure>
                </div>
                </main>
            </div>
            <div class="alert alert-secondary" th:if="${#lists.isEmpty(pratos)}">
                <div>
                    <i class="fa fa-info-circle"></i> Nenhum produto cadastrado!
                </div>
            </div>
        </div>
    </section>

</body>
</html>
